<aside class="aside">
  <h3 class="site_name">Tech News</h3>
  <hr/>
  <ul>
    {{#each sites}}
      <li>{{@key}}</li>
    {{/each}}
  </ul>
</aside>
<section class="list">
  <h2>Tech News</h2>
  <ul class="links">
    {{#each links}}
      <li class="link">
        <a class="title" href="{{link}}" target="_blank">{{title}}</a>
      </li>
    {{/each}}
  </ul>
</section>
